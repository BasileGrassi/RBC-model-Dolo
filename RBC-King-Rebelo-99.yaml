declarations:

   states:  [z, k]
   controls: [c, n]
   expectations: [Eh]
   shocks: [e_z]

   parameters: [beta, sigma, eta, chi, delta, alpha, rho, zbar]


equations:

   arbitrage:
      - Eh = 1                              | 0 <= c <= inf
      - (1-alpha)*z*(k/n)^(alpha)=chi*n^eta*c^sigma                 | 0 <= n <= inf

   transition:
      - z = (1-rho)*zbar + rho*z(-1) + e_z
      - k = (1-delta+alpha*z*(n/k)^(1-alpha))*k(-1)-c(-1)


   expectation:
      - Eh = beta*(c/c(1))^(sigma)*(1-delta+alpha*z(1)*(n(1)/k(1))^(1-alpha))






calibration:

   parameters:

      beta : 0.99
      phi: 1
      chi : 4
      delta : 0.025      
      alpha : 0.33      
      rho : 0.95
      sigma: 1
      eta: 1
      zbar: 1
      
         
   steady_state:
      z: zbar
      n: 2
      k: 9
      c: 7
      Eh: 1



   covariances: |
      [ [ 0.01 ] ]