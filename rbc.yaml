declarations:

   states:  [z, k]
   controls: [i, n]
   expectations: [Eh]
   auxiliary: [c, rk, w]
   shocks: [e_z]

   parameters: [beta, sigma, eta, chi, delta, alpha, rho, zbar, nsurk]


equations:

   arbitrage:
      - Eh - 1                              | 0 <= c <= inf
      - w - chi*n^eta*c^sigma               | 0 <= n <= inf

   transition:
      - z = (1-rho)*zbar + rho*z(-1) + e_z
      - k = (1-delta)*k(-1) + i(-1)

   auxiliary:
      - c = z*k^alpha*n^(1-alpha) - i
      - rk = alpha*z*(n/k)^(1-alpha)
      - w = (1-alpha)*z*(k/n)^(alpha)
      

   expectation:
      - Eh = beta*(c/c(1))^(sigma)*(1-delta+rk(1))


calibration:

   parameters:

      beta : 0.99
      phi: 1
      chi : 4
      delta : 0.025      
      alpha : 0.33      
      rho : 0.95
      sigma: 1
      eta: 1
      zbar: 1
      nsurk: n/k
         
   steady_state:
      z: zbar
      rk: 1/beta-1+delta    
      nsurk: (rk/(alpha*z))^(1/(1-alpha))
      w: (1-alpha)*z*(nsurk)^(-alpha)
      n: (w/((rk-delta)*chi)*nsurk)^(1/(eta+1))
      k: 1/nsurk*n
      c: (rk-delta)*k
      Eh: 1


   covariances: |
      [ [ 0.01 ] ]
